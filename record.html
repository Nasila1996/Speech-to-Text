	padding: 22px;

<body style="background-color: #b3cccc;">
	<div class="login-box">
		<div class="login-header">Audio Converter</div>
		<div class="login-body">

				<div class="msg">
					<form action="/record/" method="POST">
					<input type="submit" value="Record">
					</form>
				</div><br>


				<form method="post" enctype="multipart/form-data">
					<div class="file-selection">
						<label for="file">Select a file:</label>
						<input type="file", name="file"/>
					</div><br>
					<div class="button1">
					<input type="submit" id="submitButton" value="Transcribe"/><br><br>
					</div>
					<div class="text1">
                    <textarea type="text" name="text" rows="15" cols="46">
                        {% if transcript != "" %}
                        {{ transcript }}
                        {% endif %}
                    </textarea>
					</div>
				</form>
			</div>
<!--			</form>-->
		</div>
	</div>
